services:
  - name: client
    buildCommand: |
      cd client
      npm install
      npm run build
      cd ../server
      npm install
    startCommand: echo "no start required"
    env:
      - key: NODE_ENV
        value: production

  - name: server
    buildCommand: echo "no build required"
    startCommand: node server/index.js
    env: 
      - key: NODE_ENV
        value: production